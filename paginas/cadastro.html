<!--script-menu lateral-->

</head>

<body>

    <header id="header-menu">
        <nav class="menu-lateral">
            <div class="btn-expandir">
                <i class="bi bi-list" id="btn-exp"></i>
            </div> <!--btn--expandir-->
            <ul>
                <li class="item-menu ">
                    <a href="../index.html">
                        <span class="icone"><i class="bi bi-house"></i></span>
                        <span class="txt-link">Home</span>
                    </a>
                </li>

                <li class="item-menu">
                    <a href="../paginas/login.html">

                        <span class="icone"><i class="bi bi-box-arrow-right"></i></span>
                        <span class="txt-link">Login</span>
                    </a>
                </li>

                <li class="item-menu ativo">
                    <a href="#">
                        <span class="icone"><i class="bi bi-nut"></i></span>
                        <span class="txt-link">Cadastro</span>
                    </a>
                </li>

                <li class="item-menu">

            </ul>

        </nav>
    </header>
    <div class="contanier-cadastro">
        <h2>Cadastro</h2>
     <div class="cadastro">
        <form onsubmit="return validarSenha()">
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
            <input type="email" id="email" name="email" placeholder="E-mail"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <input type="date" id="nascimento">
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <input type="password" id="confirmar-senha" name="confirmarSenha" placeholder="Confirmar Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
     </div>
    </div>

</body>

</html>
